# Nombre de la aplicación
spring.application.name=agro-backend

# Puerto del servidor (donde corre Spring Boot)
server.port=8080

# Configuración de base de datos MySQL (Docker)
spring.datasource.url=jdbc:mysql://localhost:3307/agromercado
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de gestión de endpoints de Spring Boot Actuator
management.endpoints.web.exposure.include=*
logging.level.org.springframework.boot.actuate=INFO

# Configuración para que Swagger funcione correctamente (en caso ya esté o lo pongamos después)
springdoc.api-docs.path=/v3/api-docs

